<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MV Enhanced Forum popup-content</title>
    <link rel="stylesheet" href="popup.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="popup-content">

        <div class="grid-3-columns">
            <label for="ignoredUser">Usuario: </label>
            <input type="text" id="ignoredUser" name="ignoredUser" required minlength="2" maxlength="20" size="20">
            <input type="submit" value="GO">
        </div>

        <div class="options-container">
            <div class="grid-2-columns">
                <label for="ignored">Ignorados:</label>
                <input type="checkbox" id="ignored" name="ignored" value="huey" checked>
            </div>
            <div class="grid-2-columns">
                <label for="moderated">Moderados:</label>
                <input type="checkbox" id="moderated" name="moderated" value="dewey">
            </div>
        </div>

    </div>
    <div id="error-content" class="hidden">
        <p>Can't beastify this web page.</p>
        <p>Try a different page.</p>
    </div>
</body>

</html>
